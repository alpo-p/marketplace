{% extends "layout.html" %}
{% block title %}Luo uusi tunnus{% endblock %}
{% block content %}
<div class="signup-form">
    <form action="/register" method="POST"
    oninput='conf.setCustomValidity(password.value!=conf.value ? "Salasanat eivät täsmää" : "")'>
        <h2>Luo uusi tunnus</h2>
        <p>Luo tunnus ja pääset lisäämään omia ilmoituksiasi!</p>
        <hr>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" name="username"
                placeholder="Käyttäjätunnus" required="required"></p>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
                <input type="email" class="form-control" name="sposti"
                placeholder="Sähköpostiosoite" required="required"></p>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-building"></i></span>
                <input type="text" class="form-control" name="paikkakunta"
                placeholder="Paikkakunta" required="required"></p>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                <input type="text" class="form-control" name="puhelinnumero"
                placeholder="Puhelinnumero" required="required"></p>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="password" class="form-control" name="password"
                placeholder="Salasana" required="required"></p>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="fa fa-lock"></i>
                    <i class="fa fa-check"></i>
                </span>
                <input type="password" class="form-control" name="conf"
                placeholder="Kirjoita salasana uudelleen" required="required"></p>
            </div>
        </div>
        <div id="center">
            <div class="form-group">
                <label class="checkbox-inline">
                    <input type="checkbox" required="required">Hyväksyn <a href="#">käyttöehdot</a>
                </label>
            </div>
        </div>
        <div id="center">
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg">Rekisteröidy</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
