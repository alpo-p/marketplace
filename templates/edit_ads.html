{% extends "layout.html" %}
{% block title %}{{ category }}{% endblock %}
{% block content %}
<div class="page-header" style="margin-top: 0;">
    <div id="center">
        <h1>Muokkaa ilmoituksiasi</h1>
    </div>
</div>
<div id="center">
    <div class="panel-group">
        {% for item in items %}
            <div class="panel panel-default">
                <div class="panel-heading">{{ item[2] }}</div>
                <div class="panel-body">
                    <div id="center">
                        <img class="thumb" src="https://alposlist-pictures.s3.eu-north-1.amazonaws.com/{{ item[8] }}"> <br>
                    </div>
                    <b>Lisätty:</b> {{ item[3].strftime('%d.%m.%Y') }} <br>
                    <b>Hinta:</b> {{ item[6] }} € <br>
                    <b>Kuvaus:</b><br>
                    {{ item[7] }} <br>
                    <div id="center">
                        <a href="/edit_ads/{{ item[0] }}" class="btn btn-primary">Muokkaa</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
