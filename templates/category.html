{% extends "layout.html" %}
{% block title %}{{ category }}{% endblock %}
{% block content %}
<div class="page-header">
    <div id="center">
        <h1>{{ category }}</h1>
    </div>
</div>
<div id="center">
    <div class="panel-group">
        {% for item in items %}
            <div class="panel panel-default" data-href=>
                <div class="panel-heading">{{ item[2] }}</div>
                <div class="panel-body">
                    <img class="thumb" src="https://alposlist-pictures.s3.eu-north-1.amazonaws.com/{{ item[8] }}"> <br>
                    Hinta: {{ item[6] }} <br>
                    <b>Kuvaus:</b><br>
                    {{ item[7] }} <br>
                    <a href="/item/{{ item[1] }}" class="btn btn-primary">Katso tuote</a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
