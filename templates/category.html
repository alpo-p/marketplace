{% extends "layout.html" %}
{% block title %}{{ category }}{% endblock %}
{% block content %}
<!--https://www.w3schools.com/bootstrap/bootstrap_panels.asp renderöi näiden kautta tau https://www.w3schools.com/bootstrap/bootstrap_list_groups.asp-->
<h2>{{ category }}</h2>
<ul>
    {% for item in items %}
    <li><a href="/item/{{ item[1] }}">{{ item[0] }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
